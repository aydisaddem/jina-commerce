<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO: Title (50-60 characters) -->
    <title>JINA SHOP - Electronics Store in Tunisia | Home Delivery</title>
    
    <!-- SEO: Meta Description (150-160 characters) -->
    <meta name="description" content="Shop the latest electronics in Tunisia at JINA SHOP. Computers, phones, tablets with home delivery nationwide. Pay on delivery available. Samsung, LG, Xiaomi & more." />
    
    <!-- SEO: Keywords -->
    <meta name="keywords" content="electronics tunisia, computers tunisia, phones tunisia, online shopping tunisia, jinashop, home delivery tunisia, tech store" />
    
    <!-- SEO: Author -->
    <meta name="author" content="JINA SHOP" />
    
    <!-- SEO: Canonical URL -->
    <link rel="canonical" href="https://jina-commerce.vercel.app/" />
    
    <!-- Open Graph for Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="JINA SHOP - Electronics Store in Tunisia" />
    <meta property="og:description" content="Shop the latest electronics with home delivery across Tunisia. Computers, phones, tablets and more." />
    <meta property="og:url" content="https://jina-commerce.vercel.app/" />
    <meta property="og:site_name" content="JINA SHOP" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="JINA SHOP - Electronics Store in Tunisia" />
    <meta name="twitter:description" content="Shop the latest electronics with home delivery across Tunisia." />
    
    <!-- Robots -->
    <meta name="robots" content="index, follow" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#000000" />
    
    <!-- Structured Data (Schema.org) -->
    <script type="application/ld+json">

      "@context": "https://schema.org",

      "name": "JINA SHOP",

      "url": "https://jina-commerce.vercel.app",

        "addressRegion": "Tunis"
      }
    }

  </head>
